- 1:
    vraag: "Wij willen graag weten waar u zich nou aan ergert in Nijkerk?"
    antwoord: "Oh, dan moet ik even denken hoor... Nou, ik vind dat de gemeente een probleem heeft met al de onnodige uitgaven de laatste tijd. Het lijkt erop dat ze maar wat roekeloos uitgeven, zonder echt na te denken. Ik bedoel, het is ons belastinggeld, toch? We hebben het recht om te weten waar het naartoe gaat en of het op de juiste manier wordt besteed. Dus ja, ik vind echt dat ze meer verantwoording moeten afleggen over hun uitgaven."
- 2:
    vraag: "Heeft u een voorbeeld van iets?"
    antwoord: "Ik kan zelfs een concreet voorbeeld geven. Een paar maanden geleden hebben ze hier bij Plein, en ik woon toevallig boven de Scapino, de boel gerenoveerd. Dat plein was helemaal prima hoe het eerst was. Maar ze moesten per se alles opnieuw doen, alsof er een urgent probleem was dat opgelost moest worden. Het voelt wel een beetje als geldverspilling, vooral omdat er zoveel andere dingen zijn waar dat geld veel nuttiger voor zou zijn. En wat erger is, is door al die onnodige uitgaven onze WOZ-waarde omhoog wordt gedreven. Alsof we gestraft worden voor het feit dat de gemeente niet goed met geld kan omgaan. En we weten allemaal wat een hogere WOZ-waarde betekent: hogere belastingen! Dus uiteindelijk zijn wij, de gewone mensen die hier wonen, degenen die ervoor opdraaien."
- 3:
    vraag: "Is uw belasting erg gestegen dan?"
    antwoord: "Dat merk ik zeker wel. Kijk, ik woon al jaren in mijn huis, maar het zijn natuurlijk de jongeren en starters die er het meeste last van hebben."
- 4:
    vraag: "Waar had u liever gezien dat het geld naar toe gaat?"
    antwoord: "Er zijn wel een aantal wegen hier achter die verbetering kunnen zien. En er zijn hier tig leegstaande panden. Ik weet niet of je gehoord hebt over wat ze willen doen met het gemeentehuis?"
- 5:
    vraag: "Het is toch de bedoeling dat het verplaatst wordt?"
    antwoord: "Ja, die hele boel moet nu verplaatst worden naar een moderner pand van de Rabobank. En op de plek van het oude gemeentehuis gaan ze dan een soort woonboulevard maken, een soort appartementencomplex. Aan de overkant van dat gebied heb je die dierenvoedingsfabriek. Wie wil nou daarnaast wonen? Het gemeentehuis is uberhaupt nog niet toe aan een vernieuwing of iets, het is onnodig naar mijn mening."
- 6:
    vraag: "Dat is inderdaad niet een plek waar ik zou willen wonen. Ik zag hier in de buurt best veel leegstaande panden, of zeg maar braakgebieden..."
    antwoord: "Ik zal je eens iets vertellen, weet jij waarom ze altijd een stukje van het gebouw laten staan als ze een gebouw slopen? In plaats van dat ze het helemaal afbreken?"
- 7:
    vraag: "Nee?"
    antwoord: "Vanwege de vergunning! Als ze het helemaal zouden opruimen dat kan een andere investeerder of iets het opkopen om erop te bouwen. Maar nu kan de gemeente dus de vergunningen behouden voor al die half afgebroken gebouwen. Die bouwput voor de kerk ligt er ook al twee jaar zo bij. Dat kunnen ze toch niet maken."
- 8:
    vraag: "Aha. Want ik wou zeggen, je zou denken dat ze beter iets kunnen bouwen op dat gebied tegenover de kerk, ja."
    antwoord: "In deze straat staat het ook voor de helft leeg, terwijl het vroeger een hele leuke winkelstraat was. Ik weet niet of jij uit Nijkerk komt..."
- 9:
    vraag: "Nee, ik kom uit Purmerend."
    antwoord: "Nou we hebben hier dus Van Den Tweel, een rijke zakenman, die ook wel veel voor het zeggen heeft. Hij heeft wel veel inspraak bij de gemeente. Maar hij doet ook veel goed voor Nijkerk hoor. Hij is eigenaar van de Albert Heijn en zo. Hij had ook dat pand van de C&A opgekocht, ik weet niet meer hoe dat heette, maar dat staat nu ook leeg. Als je daar nou een paar mooie winkels of bedrijven zet..."
- 10:
    vraag: "En worden dit soort dingen dan behandeld in het nieuws, of staat het wel eens in de krant? Wij proberen namelijk als journalisten een beter idee te krijgen wat voor Nijkerkers nou belangrijk is."
    antwoord: "Niet echt. Kijk in de krant lees je er wel over, bijvoorbeeld dat van het gemeentehuis. Maar dat is dan niet kritisch of zo. En de meeste mensen die ik spreek delen dezelfde mening als ik. Ik denk zowat iedereen hier in de buurt wel."
- 11:
    vraag: "Is er voor jongeren in Nijkerk wat te doen?"  
    antwoord: "Nou, lieverd, laat me je vertellen, vroeger had je echt wat te beleven hier in Nijkerk! Obbus, Vliek, de Bastille... jongeren hadden opties zat! Maar nu? Tja, het lijkt alsof de boel een beetje is ingedut, als je het mij vraagt. Ja, er is dat Grand Café Lust, waar ze soms wat feestjes organiseren, en Coava is er ook nog. Maar eerlijk gezegd, het is allemaal niet meer zo bruisend als vroeger, snap je? Het voelt alsof de jongeren een beetje in de kou staan, terwijl ze juist zouden moeten kunnen genieten van hun tijd hier in Nijkerk. Hopelijk komt er snel wat meer leven in de brouwerij, vooral voor die jonge knullen en meiden die wel wat vertier kunnen gebruiken!" 
- 12:
    vraag: "Is Nijkerk een leuke stad om in te wonen?"  
    antwoord: "Nijkerk is meer een boodschappen stad, niet echt en gezellige stad om te winkelen. Vroeger was Nijkerk leuker, er waren meer kleine winkels. Er zijn wel veel restaurantjes in Nijkerk, dat is leuk. Vooral in de zomer is het gezellig. Er is altijd markt op vrijdag. Het is niet een heel grote markt, maar je kan er wel alles kopen wat je er nodig hebt."  
- 13:
    vraag: "We zien dat er best wel wat panden leeg staan in Nijkerk. Hoe kijkt u daarna?"  
    antwoord: "Het is jammer dat er zoveel leegstand is in Nijkerk. Bijvoorbeeld het oude pand van de Sport 2000 en waar vroeger Freewear zat, dat is nu allemaal leeg. Ook op de Singel staan panden leeg. De huurprijzen zijn veel te hoog, daarom is er ook zoveel leegstand in Nijkerk."  
- 14:
    vraag: "Zijn er nog andere onderwerpen die spelen in Nijkerk?"  
    antwoord: "Ja, het gemeentehuis gaat verplaatsen. Nou, wat mij betreft moet dat gemeentehuis mooi waar het is blijven, midden in het centrum! Ik bedoel, stel je voor dat ze het ergens aan de rand van de stad droppen. Dan moeten wij allemaal als kippen zonder kop naar de andere kant hobbelen als we iets te regelen hebben! Nee, nee, dat werkt gewoon niet. Het is juist handig dat het hier is, toch? Lekker dichtbij, makkelijk bereikbaar. Laat ze dat maar mooi zo houden!" 
- 15:
    vraag: "Wij hebben ook gehoord dat er best wel een prijskaartje aan de verplaatsing van het gemeentehuis hangt..."  
    antwoord: "Ja, echt ongelofelijk! Niet normaal. Dat zou toch niet moeten kunnen. Elke keer wordt het begrote bedrag opgehoogd. En wie moeten er voor betalen? Juist, wij de burgers, terwijl wij dat hele nieuwe pand helemaal niet willen."    
- 16:
    vraag: "Uit onze research blijkt dat Gerard van den Tweel een belangrijke man is in Nijkerk. Kunt u iets meer over hem vertellen?"  
    antwoord: "Gerard van den Tweel is inderdaad een belangrijke man in Nijkerk. Hij investeert veel in Nijkerk en helpt de lokale economie. Hij is een goede man, maar hij blijft een zakenman, dus hij wil aan alles wat hij doet wel geld verdienen."  
- 17:
    vraag: "Wat vindt u er van dat het plein is vernieuwd?"  
    antwoord: "Nou meis, ik vind dat allemaal onzin. Ik weet niet zo goed hoe ik dit moet uitleggen, maar ik zal het proberen. Kijk, de gemeente wil het plein aanpakken. Ik vind dat niet nodig, maar goed, ik heb er niks over te zeggen. Vervolgens wordt het hele plein verbouwd, wat erg duur is, maar het is helemaal niet gezellig geworden! Het is een beetje kil, vooral in de winter en de herfst. Er is bijvoorbeeld maar 1 bankje waar je op kan zitten. Echt jammer. Ik vind dus dat ze hun geld aan de verkeerde dingen uitgeven."  
- 18:
    vraag: "Wij zitten nu in het buurthuis en als we naar buiten kijken zien we een terrein waar half afgebroken huizen staan."  
    antwoord: "Ik vind dat echt verschrikkelijk. Het is nu al zo lang zo, het is lelijk en voor het verkeer is het ook naar. Je kan nu namelijk niet om de hoek kijken of er iemand aankomt. Dat levert soms gevaarlijke situaties op. Het gebied ligt al heel lang braak en moet nodig aangepakt worden."
- 19:
    vraag: "Wat speelt er in het centrum van Nijkerk?" 
    antwoord: "Oké en dus ik was heel erg involved in het in het centrum. Er is er heel nieuw plein gelegd hè alles is op de schop. Als je het aan mij privé vraagt dan zeg ik nou, ik vind het een verloren situatie want dat is een heel groot leeg plein waar eigenlijk helemaal niets te doen is. In de winter wapper je daar weg. Omdat in iedere hoek de wind komt, goed tuurlijk is het In de zomer heel leuk. Sinds corona mogen daar ook haast alle cafés, die liggen allemaal rond dat plein een terras hebben. Eerder mochten die geen serieus terras hebben, mondjesmaat is dat toegestaan door de gemeente en door corona zijn die terrassen ineens weer helemaal uitgebreid. Ze hebben allemaal dezelfde glazen afscheidingen gekregen, in de zomer ziet dat er best heel aardig uit hè, ook al is het daar nog voldoende aan te veranderen. Hoezo niet lekker veel meer bankjes waar mensen op kunnen zitten, hoezo niet een stukje waar kleine kinderen even achter een hekje kunnen spelen zodat ouders op een terrasje kunnen zitten in alle rust. Dat hadden ze ook kunnen doen, maar nee dat hebben ze bijvoorbeeld van die waterfonteintjes geplaatst. Misschien leuk, maar vooral erg leuk als er een hittegolf is. Daar hebben ze wel wat laten liggen. In de winter heb je daar helemaal niets aan. Er staan best veel dingen leeg. De Vero Moda bijvoorbeeld in de lange staat." 
- 20:
    vraag: "Volgens mij stond er ook een pand leeg, waar vroeger de Freewear zat?" 
    antwoord: "Ja dat klopt. Toen ik hier kwam wonen was de Langestraat de winkel staat, uiteindelijk werd dat het Singel. Het was ook een leuk plein en je kon er heel makkelijk naartoe lopen. Er is nog steeds veel leegstand. Wat je ook ziet is dat daar winkels die gaan bijna helemaal verdwijnen. Mensen die dat pand hebben gekocht, laten dat ombouwen." 
- 21:
    vraag: "Ik hoor hier al best wel wat onderwerpen waar ik iets mee kan. Volgens mij hoorde ik ook van dat er iets van woningen bij de haven zouden komen?"  
    antwoord: "Maar dat klopt. Dat is ook wel iets wat heel lang speelt. Er is dus een nieuw plan en dat plan heeft ook al van flink veel mensen positieve reacties gekregen. En dat ze dus die hele haven kop gewoon ook willen laten bewonen. Het probleem is een beetje dat zal in ieder geval mijn problemen wel zijn, er staat daar ook aan die haven een diervoeder voor ABZ. Er is dan ook overlast van stank. Het enige waar wij dan tegen op zien is dat er een hele wijk wordt gebouwd, dat geeft veel geluidsoverlast en is niet heel prettig voor je rust. ABZ zal niet zomaar weggaan, al ziet de gemeente dat liever wel. Ze hebben ook nooit een fatsoenlijk bedrag aangeboden gekregen om daar weg te gaan moet ik zeggen hoor. ABZ wil gewoon blijven. De geur is een soort soja en het stinkt vooral als het warm weer is. De nieuwe woonwijk gaat nu wel stapje voor stapje gebeuren en dat brengt veel plezier."  
- 22:
    vraag: "Dat is ook het doel van dit semester is voor ons van kijk wat de bewoners belangrijk vinden. Het is niet zo van wat vind ik interessant en daar ga je verhalen over maken, terwijl de bewoners denken, dit is helemaal niet belangrijk voor ons. Ik hoorde dat het gemeentehuis gaat verplaatsen en ik hoor daar wat wisselende verhalen over per persoon. De een zegt van oh ja prima geen probleem. Van anderen, met name ouderen hoor ik dat zij dat wel een probleem vinden?"
    antwoord: "In de haven kom staat een heel prachtig oud gebouw ja. Er zijn natuurlijk in de loop der jaren veel meer ambtenaren ook gekomen dus daar zijn ze van die portocabins gaan gebruiken. Ze hebben dus lelijke uitbreidingen gedaan en toen kwam er dus op moment dat ze eigenlijk gewoon geen plek meer hebben voor iedereen. Ze hadden natuurlijk de nieuwe woonwijk al in het achterhoofd. Je bent waarschijnlijk niet buiten de stad geweest hé?"  
- 23:
    vraag: "Ik heb toevallig gelezen dat het dicht bij de Albert Heijn daar schuin tegenover zou het zijn."  
    antwoord: "Dat is/was de Rabobank ja. We zijn een paar jaar geleden eens binnen geweest bij de Rabobank. De gemeente heeft dat toen gekocht en dus komt het gemeentehuis buiten het centrum. Ik had daar in eerste instantie van hé, waarom? Je gaat het gemeentehuis toch niet buiten het centrum plaatsen? Maar ik vind het niet logisch nee, echt niet eigenlijk. Terwijl ik er niet eens wekelijks/ maandelijks hoeft te komen hè. Maar ze hebben het doorgezet. Aan de achterkant zit nog wel een klein stukje wel Rabobank. Ja die hebben inmiddels twee maanden geleden ook openlijk aangegeven dat ze geheel uit Nijkerk trekken wat ik ook belachelijk vind."  
- 24:
    vraag: "Waarom?"  
    antwoord: "Wij zijn een boerengemeenschap hè en daar gaan we bouwen. Dus gewoon een boerenwagen ja, zoals de Rabobank. Dus in vredesnaam, er zijn hier 2,5 miljoen mensen die bij de Rabobank zitten, waaronder ook een groot deel in Nijkerk, en dan wil je die weg laten halen? Er is natuurlijk een bepaald bedrag klaargemaakt voor het gemeentehuis, nou je ziet hem al aankomen, dat bedrag wordt telkens opgehoogd. Als ik dan het gebouw nog even van binnen voor de geest kan halen, is die aardig verbouwd. Dan zou je een keer nu zo denken dat het niet nog een keer helemaal verbouwd hoeft te worden. Heb je ook ons oorlogsgebied al gezien?"  
- 25:
    vraag: "Het oorlogsgebied? Bedoelt u het Museum Oud Nijkerk?"  
    antwoord: "Nee, we hebben nog een oorlogsgebied. Daarom de hoek. Als je het over de rondweg gaat en kijkt tegenover de kerk ligt daar ons oorlogsgebied."  
- 26:
    vraag: "Oh, dat gebied bedoelt u. Ik dacht al, oorlogsgebied?"  
    antwoord: "Het lijkt op een oorlogsgebied. Er is ook al eerder een oorlogsgebied geweest in Nijkerk. Dat was het Molenplein. Dat heeft ook ongeveer 15 jaar stilgelegen voordat we daar een keer iets kon gebeuren. Uiteindelijk is het dus allemaal toch doorgedrukt en daar is nu dus een vreselijk lelijke parkeerplaats onder de grond. Maar oké, die is in ieder geval betaald. Het belangrijkste daar is de supermarkt. Op het leegstaande terrein tegenover de kerk daar zat de Jumbo, een paar winkeltjes en nog een paar bedrijven. Ik weet niet eens meer wat er toen stond. Je kon daar in ieder geval je auto kwijt.  Toen was het plan daar om vergaande appartementencomplexen kunnen bouwen. Prima want we hebben allemaal woningen nodig. De appartementen waren al in de verkoop, we hebben daar zelfs nog gekeken of er een woning voor mijn schoonmoeder was. Toen kwam opeens het punt over een parkeergrage. Toen hebben ze het stilgelegd, want er kwam geen vergunning voor. Toen dachten ze ja, dan gaan we er verder ook die appartementen bouwen, waar moeten die mensen dan hun auto’s neerzetten. Kortom, ik denk dat daar zeker nu ook alweer 5 jaar over wordt gesteggeld.  Maar het was al wel afgelopen ja, want heb je ook gezien dat het voor de helft is afgebroken?"  
- 27:
    vraag: "Ja, dat heb ik gezien."  
    antwoord: "Ik zal je uitleggen waarom, als je als projectontwikkelaar zeg maar dat terrein hebt gekocht, en als jij dat echt klaar hebt gemaakt om iets te bouwen, dan krijg je daar maar een korte tijd voor om dat te beginnen.  Het is nog niet klaar ja, ja het centrum hè. Onze toren is uitgeroepen tot de mooiste toren van Nederland. Ik ben niet gelovig dus het maakt mij niet uit. Het is een mooie oude kerk, 500 jaar oud! Hartstikke mooi, nou ik noem het gewoon altijd de oorlogsgebied. Je heel Nijkerk weet dat meteen wat je bedoelt. Maar ik vind dat wel echt een zwak van de gemeente, ze hadden dat gewoon gelijk in gebruik moeten nemen.  Als je aan zo’n plan wil beginnen, dan moet het toch allemaal wel echt serieus rond zijn gemaakt. Er zouden ook 23 appartementen of zo zouden er komen, want ook alle tekeningen waren al klaar. Wat ik zeg, ze zijn al gewoon te koop aangeboden. Er kunnen mensen zijn geweest die de appartementen al op papier hebben gekocht. Hoe gaat dat dan? Ik heb er binnen de stad nog nooit wat van gehoord."  
- 28:
    vraag: "Misschien kan ik dat wel uit gaan zoeken of dat echt zo is."  
    antwoord: "Ja, dat is het sowieso. Ik denk dat het een soort klein dingetje daar is dat ze hier kon ik wel leuk om voor jou om te missen."  
- 29:
    vraag: "Ik hoorde dat daar ook nog twee andere partijen bij betrokken zijn. Volgens mij Huize Sint Jozef, het verzorgingstehuis en Gerard van den Tweel?"  
    antwoord: "Dat is inderdaad zo. "
- 30:
    vraag: "wat is uw naam? "
    antwoord: "Josefine van Bentum. "
- 31:
    vraag: "Helemaal goed en u woont in Nijkerk? "
    antwoord: "Ik woon in Nijkerk. "
- 32:
    vraag: "Hoe lang woont u daar al, Josefine? " 
    antwoord: "Hoe lang woont u daar al. Sinds 1995, dus best lang, dus bijna 30 jaar. Ja."  
- 33:
    vraag: "En hoe is het om in het centrum van Nijkerk te wonen?" 
    antwoord: "Leuk, gezellig, maar sommige dingen kunnen beter. Ja, dat is prima. Ik ben er gekomen omdat mijn man hier woonde. Ik zou het zelf niet uitgekozen hebben, maar het is prima, het is een stad. Officieel gebeurt er niet zo heel veel, maar ja, we wonen in een mooie omgeving. Ik kijk uit op een mooi park, dus."  
- 34:
    vraag: "Mooi, en weet u wat er ongeveer in het centrum speelt?"  
    antwoord: "Nou ja, wat bij mij, wat bij ons speelt, bijvoorbeeld is, wij wonen aan een mooi park, en daar komen windmolens en die komen vlakbij een woonwijk. En dat speelt wel, dat leeft wel omdat ik echt zoiets heb van nou, leefplezier wordt wel minder, denk ik, met zulke hoge windmolens die er komen. Dus nou, dat is een ding wat speelt."  
- 35:
    vraag: "Oke dat klinkt interessant, wat speelt er nog meer?" 
    antwoord: "Net als overal denk ik, de woningnood. Alle mensen die in Nederland komen en ook dus in Nijkerk hebben daar last van dus ja, dat soort dingen."  
- 36:
    vraag: "Want waar maakt u zich dan echt zorgen over? als u u, over iets zorgen maakt?"  
    antwoord: "Nou ja, ik maak me niet zoveel zorgen, maar ik vind het wel vervelend, nou voor mij persoonlijk, die windmolens. Dus dat leefgenot gaat minder worden."  
- 37:
    vraag: "Ja precies."  
    antwoord: "En of ik het goed kan in schatten of het heel veel effect gaat hebben, weet ik niet, maar wel dat ik denk van nou, je komt eerst in een wijk te wonen, daarna wordt allerlei industrie erbij gebouwd. Nou krijgen we ook nog die windmolens? Dat ik denk van ja, waar zijn nou eigenlijk mee bezig? Volgens mij zijn er zat andere plekjes waar je die ook wel kan plaatsen. Nou dat dus."  
- 38:
    vraag: "Ja, dat is een stukje gemeentebeleid eigenlijk wat u al zegt, want dan bent u het niet-volledig eens met het gemeentebeleid wat er gebeurt qua..."
    antwoord: "Ja, nee-ja, ik. Ik kan ook niet inschatten hoe dat werkt bij de gemeente. Ik denk dat er ook de gemeente misschien verplicht wordt een paar van die dingen ergens neer te zetten, maar de keuze vind ik wel bijzonder."  
- 39:
    vraag: "Bijzonder, dat is mooi verwoord."  
    antwoord: "Ja, nou, dan kom je op een avond en dan hebben ze daarover. Dan zijn er vijf andere plekken afgekeurd vanwege een klein vogeltje wat daarrond vliegt, die er last van zou hebben. Dan denk ik nou ja, en aan een woonwijk gaan we dat gewoon helemaal wel doen, dus dat vind ik heel apart."  
- 40:
    vraag: "Ja, want er komt een woonboulevard misschien, heeft u daarvan gehoord? Ze willen bij de haven een woonboulevard gaan bouwen."  
    antwoord: "Ja, nou noemen ze het zo? Dat vind ik wel een mooi woord, hoor. Woonboulevard ja, goed, daar komen woningen, ja."  
- 41:
    vraag: "Ja, zegt u ook van dat, dat is een belachelijk idee, of zegt u iets anders?"  
    antwoord: "Nee, nee, nee, ik vind dat ze die haven, die hadden ze al veel eerder aan moeten pakken. Die haven is hartstikke leuk gebied, maar het ziet er gewoon helemaal niet leuk uit, dus daar hadden ze al veel eerder wat aan kunnen doen. Maar of dat nou allemaal met woningen moet zijn, ja, daar hebben we wel behoefte aan. Dus dan zou je zeggen: ja, maar doe een combinatie met wat leuke winkeltjes en zo en dat heb ik eigenlijk niet begrepen dat dat gaat gebeuren, dat het echt woningen worden. Maar of daar dus ook nou voor de rest gezelligheid neergezet kan worden, vraag ik me maar af."  
- 42:
    vraag: "Want ze willen daarom ook het diervoederbedrijf verplaatsen, maar die diervoederbedrijf wil daar veel geld uithalen. Wat vindt u daarvan?"  
    antwoord: "Ja, ik snap het wel. Ik zou er ook proberen uit te slepen wat er uit te slepen valt."  
- 43:
    vraag: "Is het niet het gezicht van Nijkerk dat een beetje verdwijnt? Zeg maar met..."
    antwoord: "Ja, nou, dat, dat vind ik niet, nee, ik vind het zo'n mooie haven. Ze verplaatsen steeds het kaartje voor Nijkerk en die ja, die veevoeder zit er al heel lang. Maar ja, misschien kan die op een andere plek ook nog wel op een manier dat ze meer mogelijkheden hebben als dat ze verplaatsen. Ik weet niet hoe het werkt eerlijk gezegd."  
- 44:
    vraag: "En welke ontwikkelingen van Nijkerk Enthousiasmeren u?" 
    antwoord: "Nou, welke ontwikkelen? Nou? Ja, wij gaan hier verbouwen dus dat vind ik wel heel, heel leuk. Wij gaan ja, waarschijnlijk is het niet verbouwen maar is het meer renoveren."  
- 45:
    vraag: "De bibliotheek?" 
    antwoord: "Ja, de bibliotheek hier, dus dat vind ik wel heel leuk, en daaraan mag ik meedenken dus ja, daar word ik wel enthousiast van."  
- 46:
    vraag: "En er worden veel mensen bij betrokken?" 
    antwoord: "Nou ja, in eerste instantie het personeel dus, en op een gegeven moment worden ook bibliotheekleden gevraagd wat die mensen willen. Dus ja, daar worden wel steeds meer mensen bij betrokken."  
- 47:
    vraag: "Nou, dat is mooi in iedergeval en maakt u zich dan ook zorgen om de leegstand in Nijkerk."  
    antwoord: "Om de leegstand. Jij bedoelt dan veel lege panden? Ja, er zijn veel lege panden in Nijkerk. Ja, vind ik heel zonde. Ik denk wel dat het overal zo is en ik vraag me af: over tien jaar hebben we misschien alleen nog wat supermarkten en wat. Ja, misschien schoenenzaken, maar voor de rest ja."  
- 48:
    vraag: "In Nijkerk bedoelt u alleen?"  
    antwoord: "Ja, maar andere steden, vraag ik het me ook wel af. Hoor, we doen het allemaal zelf, hè, we kopen maar online, maar het is niet slim, want het is jammer. Het centrum wordt veel minder aantrekkelijk."  
- 49:
    vraag: "Ja, en wat zou u nog willen dat er in de buurt gaat gebeuren?"  
