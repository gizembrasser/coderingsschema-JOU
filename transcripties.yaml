    antwoord: "Er waren veel meer dingen om te doen, er staan nu heel veel winkels leeg en dat vind ik jammer. Ik had graag gezien dat er leuke winkels waren, nu ga ik meestal naar Putten om daar boodschappen te doen, terwijl de gemeente graag wil, koop lokaal! Als ze dat willen, moet er wel genoeg aanbod zijn."  
- 112:
    vraag: "Waar bent u tevreden over?"  
    antwoord: "Dat er bijvoorbeeld dit buurthuis is, ik vind het wel fijn om hier te zijn. Dit buurthuis is net nieuw."  
- 113:
    vraag: "Hoe blijft u op de hoogte van wat er in Nijkerk speelt?"  
    antwoord: "Ik lees de Stad Nijkerk, ik klets met mensen en ik ga dus naar het buurthuis, daar wordt ook veel over Nijkerk gepraat."  
- 114:
    vraag: "Waar heeft u behoefte aan, als het om nieuws gaat?"  
    antwoord: "Ik vind het belangrijk dat er ook is naar ons geluisterd wordt! Je ziet nooit iemand van de gemeente die vraagt wat wij er van vinden. Dat is voor alle bewoners zo, maar vooral de ouderen worden niet gehoord. Ik vind dat heel erg jammer."  
- 115:
    vraag: "In welke vorm vindt u het fijn om informatie te krijgen?" 
    antwoord: "Ik heb het liefst een papieren krant, ik ben niet zo goed met internet, dus ik heb liever dat er gewoon een krant is die ik rustig kan gaan zitten lezen."  
- 116:
    vraag: "Wilt u nog iets kwijt?"  
    antwoord: "Ja, ik vind het verkeer onveilig."  
- 117:
    vraag: "Waarom vindt u het verkeer onveilig?"  
    antwoord: "Ik heb een soort driewieler, mijn rolstoel met een extra wiel zodat ik wat sneller ga. Alleen ik ben altijd bang dat mensen mij niet zien en mensen houden zich gewoon niet aan de regels. Er is trouwens nog wel wat bijzonders."  
- 118:
    vraag: "Wat dan?"  
    antwoord: "Nou, dat mijn buren, die komen van de Nederlandse Antillen en zij komen elke avond eten brengen. Dat is toch super lief! Ik heb nog nooit zulke lieve buren gehad. Ze zijn echt heel aardig."  
- 119:
    vraag: "Dat geloof ik zeker. Er is dus wel nog een beetje solidariteit in Nijkerk?"  
    antwoord: "De meeste mensen kijken wel naar elkaar om. Niet allemaal. Zo was ik bijvoorbeeld gevallen en ik lag in de vrieskou buiten, ik kon niet meer overeind komen. 1 man die fietste gewoon door. Ik was echt heel erg boos. Gelukkig kwamen er later twee jonge jongens die mij hoorde roepen. Zij hebben mij overeind geholpen en naar binnen gebracht. Zo lief. De volgende ochtend zag ik ook nog dat ze mijn tuintje hadden aangeveegd. De meeste mensen hebben wel fatsoen!"  